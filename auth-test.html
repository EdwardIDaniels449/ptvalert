<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test</title>
    <!-- 添加Firebase SDK 脚本 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Firebase Auth Test</h1>
    <button id="testAnonymousAuth">Test Anonymous Authentication</button>
    <button id="checkAuthState">Check Auth State</button>
    <button id="signOut">Sign Out</button>
    
    <div id="status">Status will appear here...</div>
    
    <script>
        // Firebase初始化配置
        const firebaseConfig = {
            apiKey: "AIzaSyA41pAi6PZ7qQ8xrLbTg65Y6pcZBYMpLmY",
            authDomain: "ptvalert-19ea4.firebaseapp.com",
            databaseURL: "https://ptvalert-19ea4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ptvalert-19ea4",
            storageBucket: "ptvalert-19ea4.appspot.com",
            messagingSenderId: "590126951854",
            appId: "1:590126951854:web:4cbc14144b0a395dc42c3f"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const statusDiv = document.getElementById('status');
        
        // 记录状态信息
        function logStatus(message) {
            const timestamp = new Date().toLocaleTimeString();
            statusDiv.innerHTML += `<p>${timestamp}: ${message}</p>`;
            console.log(`${timestamp}: ${message}`);
        }
        
        // 测试匿名登录
        document.getElementById('testAnonymousAuth').addEventListener('click', function() {
            logStatus('尝试匿名登录...');
            
            firebase.auth().signInAnonymously()
                .then(function(result) {
                    logStatus(`匿名登录成功! UID: ${result.user.uid}`);
                })
                .catch(function(error) {
                    logStatus(`匿名登录失败: ${error.code} - ${error.message}`);
                });
        });
        
        // 检查认证状态
        document.getElementById('checkAuthState').addEventListener('click', function() {
            const user = firebase.auth().currentUser;
            
            if (user) {
                logStatus(`当前已登录用户: ${user.uid} (${user.isAnonymous ? '匿名' : '非匿名'})`);
            } else {
                logStatus('当前无用户登录');
            }
        });
        
        // 退出登录
        document.getElementById('signOut').addEventListener('click', function() {
            firebase.auth().signOut()
                .then(function() {
                    logStatus('已退出登录');
                })
                .catch(function(error) {
                    logStatus(`退出登录失败: ${error.message}`);
                });
        });
        
        // 初始化检查
        logStatus('Firebase Auth测试页面已加载');
    </script>
</body>
</html>
